name: Build and Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
          elif [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
          else
            echo "Unable to detect package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.detect-pm.outputs.manager }}
          cache-dependency-path: ${{ steps.detect-pm.outputs.lockfile }}

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: Build Astro
        run: ${{ steps.detect-pm.outputs.runner }} astro build

      - name: Deploy to external repo
        run: |
          git clone https://x-access-token:${{ secrets.DEPLOY_REPO_PAT }}@github.com/dimitristerzz/grooveshare_web_deploy.git deploy
          cd deploy
          git checkout master || git checkout -b master
          rm -rf *
          cp -r ../dist/* .
          git config user.name "dimitristerzz"
          git config user.email "dterzidis2008@gmail.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Deploying"
          git push origin master